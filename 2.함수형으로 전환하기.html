<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/_.js"></script>
</head>
<body>
    <script>
        var users = [
            { id: 1, name: 'ID', age: 36},
            { id: 2, name: 'BJ', age: 32},
            { id: 3, name: 'JM', age: 32},
            { id: 4, name: 'PJ', age: 27},
            { id: 5, name: 'HA', age: 25},
            { id: 6, name: 'JE', age: 26},
            { id: 7, name: 'JI', age: 31},
            { id: 8, name: 'MP', age: 23},
        ];
// 1.명령형 코드
    // 1. 30세 이상인 users를 거른다.
    var temp_users = [];
    for (var i=0; i < users.length; i++) {
        if (users[i].age >= 30) {
            temp_users.push(users[i]);
        }
    };
    console.log(temp_users);
    // 2. 30세 이상인 users의 names를 수집한다.
    var names = [];
    for (var i=0; i < temp_users.length; i++) {
        names.push(temp_users[i].name);
    }
    console.log(names);
    // 3. 30세 미만인 users를 거른다.
    var temp_users = [];
    for (var i=0; i < users.length; i++) {
        if (users[i].age < 30) {
            temp_users.push(users[i]);
        }
    };
    console.log(temp_users);
    // 4. 30세 미만인 users의 ages를 수집한다.
    var ages = [];
    for (var i=0; i < temp_users.length; i++) {
        ages.push(temp_users[i].age);
    };
    console.log(ages);

// 2. _filter, _map으로 리팩토링
function _filter(list, predi) { //응용형 프로그래밍 => 함수가 함수를 인자로 받아 원하는 시점에 인자로 받은 함수를 적용하는 것.
    var new_list = [];
    for (var i=0; i < list.length; i++) {
        if (predi(list[i])) {
            new_list.push(list[i]);
        }
    }
    return new_list;
};

function _map(list, mapper) {
    var new_list = [];
    for (var i=0; i < list.length; i++) {
        new_list.push(mapper(list[i]));
    }
    return new_list;
}
var over_30 = _filter(users, function(user) { return user.age >= 30; });
var under_30 = _filter(users, function(user) { return user.age < 30; });

console.log(_filter(users, function(user) { return user.age >= 30; }));
var names = _map(over_30, function(user) { return user.name; });
console.log(names);

console.log(_filter(users, function(user) { return user.age < 30; }));
var ages = _map(under_30, function(user) { return user.age; });
console.log(ages);

console.log(
    _map(
        _filter(users, function(user) { return user.age >= 30; }),
        function(user) { return user.name; }
    )
);

console.log(
    _map(
        _filter(users, function(user) { return user.age < 30; }),
        function (user) { return user.age; }
    )
)
// console.log(_filter([1,2,3,4], function(num) { return num % 2; }))
// console.log(_filter([1,2,3,4], function(num) { return !(num % 2); }))
    
// 3. each 만들기
    // 1. _each로 _map, _filter 중복 제거

    // 2. 외부 다형성
    //   1. array_like, arguments, document.querySelectorAll
console.log(
    [1,2,3,4].map(function(val) {
        return val * 2;
    })
)

console.log(
    [1,2,3,4].filter(function(val) {
        return val % 2;
    })
)

console.log(document.querySelectorAll('*'));
console.log(
    _map(document.querySelectorAll('*'),
    function(node) { return node.nodeName; })
)

    // 3. 내부 다형성
    //   1. predi(조건에 대한 값 반환), iter(반복문), mapper(매핑) => 각각의 보조역할에 맞는 이름을 따로 불러주는 게 좋다. 무조건 콜백함수라 칭하지 않는다.
    // 데이터형에 있어서 자유롭고 다형성을 높이는데 유리하다.
    </script>
</body>
</html>
